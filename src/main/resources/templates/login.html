<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org”>

<head>

  <div th:replace="common :: #head"/>
  <style>
    .aligncenter {
      clear: both;
      display: block;
      margin:auto;
      width: 300px;
      height: 400px;
      }
  </style>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="row">

            <!-- Nested Row within Card Body -->
            <img src="/img/s.jpg" class="aligncenter">
            </img>
              <div class="col-lg-6">

                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">欢迎使用校园在线餐厅!</h1>
                  </div>
                  <form  action="/user/login" method="post" class="user">
                    <div class="form-group">
                      <input  id="username" name="username" type="text" class="form-control form-control-user"  aria-describedby="emailHelp" placeholder="用户名">
                    </div>
                    <div class="form-group">
                      <input id="password" name="password" type="password" class="form-control form-control-user" placeholder="密码">
                    </div>
                    <p style="color : red" th:text="${msg}"></p>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input id="checkbox" type="checkbox" class="custom-control-input" >
                        <label class="custom-control-label" for="checkbox">Remember Me</label>
                      </div>
                      </div>

                    <input  type="submit"  value="登陆" class="btn btn-primary btn-user btn-block">
                  </form>

                  <div class="text-center">
                    <a class="small" href="/forgotpassword">忘记密码</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/register">创建账号</a>
                  </div>
                </div>

              </div>
            </div>

          </div>


        </div>

      </div>

    </div>



  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

  <script  th:inline="javascript">


 $(document).ready(function(){
    if( $.session.get('key')==1){
       $("#checkbox").prop('checked', true);
        $.get({
        url : "./user/getUser",
        success :function(result,status){
              console.log(status);
               $("#username").val(result.name);
               $("#password").val(result.password);
              }

         });
    }
    $("#checkbox").click(function () {

       if( $('#checkbox').prop('checked')){
        $.session.set('key', 1);
         }else{
         $.session.set('key', 0);
         }

      });
});
   </script>
</body>

</html>
